<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .panel {
            max-width: 300px;
            border: 1px solid #999;
            margin-bottom: 15px;
        }
        
        .panel>* {
            padding: 15px;
        }
        
        .panel .title {
            border-bottom: 1px solid #999;
        }
        
        .panel .footer {
            border-top: 1px solid #999;
        }
    </style>
</head>

<body>
    <div id="app">
        <panel></panel>
        <panel>
            <div slot="content">WOW</div>
            <div slot="title">Yo~</div>
            <div slot="footer">还想要嘛</div>
        </panel>
    </div>
    <template id="panel-tpl">
        <div class="panel">
            <div class="title">
                <slot name="title">Hello~</slot>
            </div>
            <div class="content">
                <slot name="content">welcome</slot>                
            </div>
            <div class="footer">
                    <slot name="footer">更多</slot>
            </div>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
