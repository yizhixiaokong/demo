<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyToDoList</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="main">
        <div class="navbar">
            <h1>MyToDoList</h1>
        </div>
        <div class="header">
            你的简易任务清单
        </div>
        <form @submit.prevent="marge" id="tesk-form">
            <div class="wrap">
                <input v-model="current.title" id="task-input" type="text" autocomplete="off">
                <div v-if="current.id" class="detail">
                    <textarea v-model="current.desc"></textarea>
                    <input v-model="current.alert_at" type="datetime-local">
                    <button type="submit">提交</button>
                </div>
            </div>
        </form>
        <div class="task-list">
            <div class="wrap">
                <h2>
                    正在进行
                </h2>
                <task :todo="todo" v-if="!todo.completed" v-for="(todo, index) in list"></task>

            </div>
        </div>
        <div class="task-list">
            <div class="wrap">
                <h2>
                    已经完成
                </h2>
                <div v-if="todo.completed" v-for="(todo, index) in list" class="complete item">
                    <button @click="toggle_complete(todo.id)">取消完成</button> {{todo.title}}
                    <button @click="remove(todo.id)">删除</button>
                    <button @click="set_current(todo)">更新</button>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <template id="task-tpl">
        <div class="item">
            <button @click="action('toggle_complete', todo.id)">完成</button> {{todo.title}}
            <button @click="action('remove', todo.id)">删除</button>
            <button @click="action('set_current', todo)">更新</button>
            <button @click="action('toggle_detail', todo.id)">详情</button>
            <div v-if="todo.show_detail" class='detail'>
                {{todo.desc || '暂无详情'}}
            </div>
        </div>
    </template>
    <script src="lib/vue.js"></script>
    <script src="js/myStorage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
